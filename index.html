<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class = click>
    <h3> this is the greatest minmin </h3>
  </div>
  <div class="flip-card-container">
    <div class="flip-card">
      <div class="flip-card-front">
        <img src="minminiestlia.jpg" alt=" ">
      </div>
      <div class="flip-card-back">
        <p>
          <em>No cat or plushie could ever be as fluffy as you, and nothing could ever diminish my love for you.
            <br><br>You'll forever be the most adorable patoopie and the minminiest of all there is.
          </em>
        </p>
      </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var flipCardContainer = document.querySelector('.flip-card-container');
        flipCardContainer.addEventListener('click', function() {
            this.querySelector('.flip-card').classList.toggle('flipped');
        });
    });
  </script>
</body>
